<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        background-color: hsl(216, 50%, 16%);
        margin: 0 auto;
        max-width: 24rem;
        padding: 1rem;
        border-radius: 1rem;
        color: white;
      }
      .attribution a {
        color: hsl(178, 100%, 50%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <span class="eth"> 0.041 ETH </span>
        <span class="time"> 3 days left</span>
      </div>
      <h2>Creation of <span>Wael Orraby</span></h2>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/Wael-Orraby"
        target="_blank"
        >Wael Orraby</a
      >.
    </div>
  </body>
</html>
